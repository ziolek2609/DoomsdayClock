<body>

<p style="text-align:center;font-size:25px;color:#cc0000;font-family:Verdana;;background-color:#e6e6e6;border:2px solid rgba(255, 99, 71, 0.6)">

  // JS wstawia gify z poszczególnych html'i, gdy osiągany jest zadany czas
      if (60*60*24*365*7 >= {{ sec }} && !lessthan7years) {
        lessthan7years = true;
          $.ajax({
              url: '/gif',
              data: {
                  gif: "lessthan7years.html"
              },
              type: 'POST',
              success: function (response) {
                    document.getElementById("gif").innerHTML = response

          })
    }

    if (60*60*24*365 >= {{ sec }} && !lessthanyear) {

            },

        })
  }

    if (60*60*24 >= {{ sec }} && !lessthanday) {

                gif: "lessthanday.html"
            },
            type: 'POST',
            success: function (response) {

            }

  }


      if (60*60 >= {{ sec }} && !lessthanhour) {
